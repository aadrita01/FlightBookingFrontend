<div class="container mt-8">
    <div class="row">
      <!-- Flight ID Form -->
      <div class="col-md-6">
        <h2>Enter Flight ID</h2>
        <form [formGroup]="flightIdForm">
          <div class="form-group">
            <label for="flightId">Flight ID:</label>
            <input type="text" id="flightId" formControlName="flightId" class="form-control" required>
          </div>
          <button type="button" class="btn btn-primary" (click)="getFlight()">Enter</button>
          
        </form>
      </div>
  
      <!-- Flight Data Form -->
      <div class="col-md-6">
        <h2 class="mt-4">Flight Information Form</h2>
        <form [formGroup]="flightDataForm">
          <div class="form-group">
            <label for="origin">Origin:</label>
            <input type="text" id="origin" formControlName="origin" class="form-control" required>
          </div>
  
          <div class="form-group">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" formControlName="destination" class="form-control" required>
          </div>
  
          <div class="form-group">
            <label for="departureDate">Departure Date:</label>
            <input type="text" id="departureDate" formControlName="departureDate" class="form-control" required>
          </div>
  
          <div class="form-group">
            <label for="departureDate">Departure Date:</label>
            <input type="date" id="departureDate" formControlName="departureDate" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="departureTime">Departure Time:</label>
            <input type="time" id="departureTime" formControlName="departureTime" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="arrivalDate">Arrival Date:</label>
            <input type="date" id="arrivalDate" formControlName="arrivalDate" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="arrivalTime">Arrival Time:</label>
            <input type="time" id="arrivalTime" formControlName="arrivalTime" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="seatCapacity">Seat Capacity:</label>
            <input type="number" id="seatCapacity" formControlName="seatCapacity" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="amount">Fare:</label>
            <input type="number" id="amount" formControlName="amount" class="form-control" required>
          </div>
  
          <button type="submit" class="btn btn-primary" (click)="updateFlight()">Update</button>
        </form>
      </div>
    </div>
  </div>
